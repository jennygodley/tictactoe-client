<!DOCTYPE html>
<html>
    <head>
      <title>tic tac toe</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>
      <div class="container">
        <h1 class="text-warning">tic tac toe</h1>

        <div class="sign-in-sign-up">
          <form id="sign-up" class="border">
            <fieldset>
              <legend>sign up</legend>
              <input type="text" name="credentials[email]" placeholder="email">
              <br>
              <input type="password" name="credentials[password]" placeholder="password">
              <input type="password" name="credentials[password_confirmation]" placeholder="confirm password">
              <input type="submit" value="sign up!">
              <div id="signup_message"></div>
            </fieldset>
          </form>
          <form id="sign-in" class="border">
            <fieldset>
              <legend>sign in</legend>
              <input type="text" name="credentials[email]" placeholder="email">
              <input type="password" name="credentials[password]" placeholder="password">
              <input type="submit" value="sign in!">
              <div id="signin_message"></div>
            </fieldset>
          </form>
        </div>

        <div class="row game-board">
          <div id="0" data-id="0" class="col-4 box border-bottom border-right border-info"></div>
          <div id="1" data-id="1" class="col-4 box border-bottom border-right border-left border-info"></div>
          <div id="2" data-id="2" class="col-4 box border-bottom border-left border-info"></div>
          <div id="3" data-id="3" class="col-4 box border-bottom border-right border-top border-info"></div>
          <div id="4" data-id="4" class="col-4 box border border-info"></div>
          <div id="5" data-id="5" class="col-4 box border-bottom border-top border-left border-info"></div>
          <div id="6" data-id="6" class="col-4 box border-right border-top border-info"></div>
          <div id="7" data-id="7" class="col-4 box border-right border-top border-left border-info"></div>
          <div id="8" data-id="8" class="col-4 box border-top border-left border-info"></div>
        </div>
        <div id="messages"></div>
        <br>
        <div id="new-game"><button>new game</button></div>

        <div class="signed-in-options">
          <div id="account-messages"></div>
          <form id="password" class="border">
            <fieldset>
              <legend>reset password</legend>
              <input type="password" name="passwords[old]" placeholder="old password">
              <input type="password" name="passwords[new]" placeholder="new password">
              <input type="submit" value="reset!">
              <div id="password_message"></div>
            </fieldset>
          </form>

          <form id="sign-out" class="border">
            <fieldset>
              <legend>sign out</legend>
              <input type="submit" value="sign out!">
              <div id="signout_message"></div>
            </fieldset>
          </form>

          <form id="get-game" class="border">
            <fieldset>
              <legend>get game stats</legend>
              <input type="submit" value="get game stats!">
              <div id="get-game-messages"></div>
            </fieldset>
          </form>
        </div>

      </div>
    </body>
</html>
