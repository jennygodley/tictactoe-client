<!DOCTYPE html>
<html>
    <head>
      <title>tic tac toe</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>
      <div class="container">

        <header>tic tac toe</header>
        <div class="sign-in-sign-up row">
        <div class="empty col-4"></div>
        <div id="sign-in-sign-up" class="col-4">
          <div id="accordion">
            <div class="card border-warning mb-3">
              <div class="card-header" id="headingOne">
                <h5 class="mb-0">
                  <button class="btn btn-link text-info" data-toggle="collapse" data-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                    sign up
                  </button>
                </h5>
              </div>
              <div id="collapseOne" class="collapse" aria-labelledby="headingOne" data-parent="#accordion">
                <div class="card-body">
                    <form id="sign-up">
                      <fieldset>
                        <legend>sign up</legend>
                        <input type="text" name="credentials[email]" placeholder="email">
                        <br>
                        <input type="password" name="credentials[password]" placeholder="password">
                        <br>
                        <input type="password" name="credentials[password_confirmation]" placeholder="confirm password">
                        <br>
                        <input type="submit" value="sign up!">
                        <br>
                        <div id="signup_message"></div>
                      </fieldset>
                    </form>
                </div>
              </div>
            </div>
            <div class="card border-warning mb-3">
              <div class="card-header" id="headingTwo">
                <h5 class="mb-0">
                  <button class="btn btn-link collapsed text-info" data-toggle="collapse" data-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                    sign in
                  </button>
                </h5>
              </div>
              <div id="collapseTwo" class="collapse" aria-labelledby="headingTwo" data-parent="#accordion">
                <div class="card-body">
                  <form id="sign-in">
                    <fieldset>
                      <legend>sign in</legend>
                      <input type="text" name="credentials[email]" placeholder="email">
                      <br>
                      <input type="password" name="credentials[password]" placeholder="password">
                      <br>
                      <input type="submit" value="sign in!">
                      <div id="signin_message"></div>
                    </fieldset>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="empty col-4"></div>

      <br><br><br><br><br>
        <div class="row game-board">
          <div id="0" data-id="0" class="col-4 box border-bottom border-right border-info"></div>
          <div id="1" data-id="1" class="col-4 box border-bottom border-right border-left border-info"></div>
          <div id="2" data-id="2" class="col-4 box border-bottom border-left border-info"></div>
          <div id="3" data-id="3" class="col-4 box border-bottom border-right border-top border-info"></div>
          <div id="4" data-id="4" class="col-4 box border border-info"></div>
          <div id="5" data-id="5" class="col-4 box border-bottom border-top border-left border-info"></div>
          <div id="6" data-id="6" class="col-4 box border-right border-top border-info"></div>
          <div id="7" data-id="7" class="col-4 box border-right border-top border-left border-info"></div>
          <div id="8" data-id="8" class="col-4 box border-top border-left border-info"></div>
        </div>
        <br>
        <div id="messages"></div>
        <br>
        <div id="new-game"></div>

        <div class="signed-in-options">
          <div class="modal fade" id="passwordModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLabel">reset password</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                  <form id="password">
                    <fieldset>
                      <input type="password" name="passwords[old]" placeholder="old password">
                      <br>
                      <input type="password" name="passwords[new]" placeholder="new password">
                      <br>
                      <input type="submit" value="reset!">
                      <div id="password_message"></div>
                    </fieldset>
                  </form>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
              </div>
            </div>
          </div>
          <div class="modal fade" id="statsModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLabel">get game stats</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                  <form id="get-game">
                    <fieldset>
                      <input  type="submit" value="get game stats!">
                      <div id="get-game-messages"></div>
                    </fieldset>
                  </form>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
              </div>
            </div>
          </div>

          <nav class="navbar navbar-expand-lg bg-warning">
            <a class="navbar-brand"></a>
            <button class="navbar-toggler bg-warning" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse bg-warning" id="navbarNavDropdown">
              <ul class="navbar-nav">
                <li class="nav-item dropdown">
                  <a class="nav-link dropdown-toggle text-white" href="#" id="navbarDropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    options
                  </a>
                  <div class="dropdown-menu dropdown-menu-right border-info" aria-labelledby="navbarDropdownMenuLink">
                    <a class="dropdown-item text-info" href="#" data-toggle="modal" data-target="#statsModal">get game stats</a>
                    <a class="dropdown-item text-info" href="#" data-toggle="modal" data-target="#passwordModal">change password</a>
                    <a class="dropdown-item text-info" href="#" id="sign-out">sign out</a>
                  </div>
                </li>
              </ul>
            </div>
          </nav>

        </div>

      </div>
    </body>
</html>
